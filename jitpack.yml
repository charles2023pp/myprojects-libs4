# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=anLibrary_two-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.charles2023pp -DartifactId=myprojects-libs4 -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
